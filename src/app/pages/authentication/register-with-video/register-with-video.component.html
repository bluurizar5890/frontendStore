<div class="container-fluid p-0">

    <!--Sign up page with video background start-->
    <div class="auth-bg-video">
        <video poster="assets/images/auth-bg.jpg" id="bgvid" playsinline autoplay muted loop>
            <source src="assets/video/auth-bg.mp4" type="video/mp4">
        </video>
        <div class="authentication-box">
            <h3 class="text-center">NEW USER</h3>
            <h6 class="text-center">Enter your Username and Password For Login or Signup</h6>
            <div class="card mt-4 p-4">
                <form class="theme-form">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="John">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Deo">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">User Name</label>
                        <input type="text" class="form-control" placeholder="John Deo">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Password</label>
                        <input type="password" class="form-control" placeholder="**********">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">BOD</label>
                        <div class="form-row">
                            <div class="col-sm-4">
                                <select class="form-control mb-1">
                                    <option>DD</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select class="form-control mb-1">
                                    <option>MM</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select class="form-control mb-1">
                                    <option>YYYY</option>
                                    <option>1990</option>
                                    <option>1991</option>
                                    <option>1992</option>
                                    <option>1993</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-secondary">Sign Up</button>
                        </div>
                        <div class="col-sm-8">
                            <div class="text-left mt-2 m-l-20">
                                Are you already user?&nbsp;&nbsp;<a href="login.html"
                                    class="btn-link text-capitalize">Login</a>
                            </div>
                        </div>

                    </div>
                    <div class="form-divider"></div>
                    <div class="social mt-3">
                        <div class="form-row">
                            <div class="col-sm-4">
                                <button class="btn social-btn btn-fb mb-2">Facebook</button>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn social-btn btn-twitter mb-2">Twitter</button>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn social-btn btn-google mb-2">Google +</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Sign up page with video background end-->
</div>
