<div class="container-fluid p-0">
    <!--login page with video background start-->
    <div class="auth-bg-video">
        <video poster="assets/images/auth-bg.jpg" id="bgvid" playsinline autoplay muted loop>
            <source src="assets/video/auth-bg.mp4" type="video/mp4">
        </video>
        <div class="authentication-box">
            <h4 class="text-center">LOGIN</h4>
            <h6 class="text-center">Enter your Username and Password For Login or Signup</h6>
            <div class="card mt-4 p-4 mb-0">
                <form class="theme-form">
                    <div class="form-group">
                        <label class="col-form-label pt-0">Your Name</label>
                        <input type="text" class="form-control" placeholder="John Deo">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Password</label>
                        <input type="password" class="form-control" placeholder="*****">
                    </div>
                    <div class="checkbox p-0">
                        <input id="checkbox1" type="checkbox">
                        <label for="checkbox1">Remember me</label>
                    </div>
                    <div class="form-group form-row mt-3 mb-0">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--login page with video background end-->
</div>
