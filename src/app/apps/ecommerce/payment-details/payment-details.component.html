<!-- Container-fluid starts -->
<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-6">
                <h3>Payment Details
                    <small>Universal Admin panel</small>
                </h3>
            </div>
            <div class="col-lg-6">
                <ol class="breadcrumb pull-right">
                    <li class="breadcrumb-item"><a [routerLink]="'/dashboard/default'"><i class="fa fa-home"></i></a></li>
                    <li class="breadcrumb-item">Ecommerce</li>
                    <li class="breadcrumb-item active">Payment Details</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends -->

<!-- Container-fluid starts -->
<div class="container-fluid credit-card">
    <div class="row">
        <!-- Individual column searching (text inputs) Starts -->
        <div class="col-xl-8">
            <div class="card height-equal">
                <div class="card-header">
                    <h5>Credit card </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <img  src="assets/images/ecommerce/card.png" class="img-fluid" alt=""/>
                        </div>
                        <div class="col-md-8">
                            <form class="theme-form mega-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Card number">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Full Name">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Individual column searching (text inputs) Ends -->

        <!-- Debit Card Starts -->
        <div class="col-xl-4 col-lg-6 debit-card">
            <div class="card height-equal">
                <div class="card-header">
                    <h5>Debit card </h5>
                </div>
                <div class="card-body">
                    <form class="theme-form e-commerce-form row">
                        <div class="form-group col-6 p-r-0">
                            <input type="text" class="form-control" placeholder="Full name here">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" placeholder="Card number">
                        </div>
                        <div class="form-group col-6 p-r-0">
                            <input type="text" class="form-control" placeholder="CVV number">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" placeholder="CVC">
                        </div>
                        <div class="col-12">
                            <label class="col-form-label p-t-0">Expiration Date</label>
                        </div>
                        <div class="form-group col-6 p-r-0">
                            <select class="form-control"  size="1">
                                <option>Select Month</option>
                                <option>Jan</option>
                                <option>Fab</option>
                                <option>March</option>
                                <option>April</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <select class="form-control"  size="1">
                                <option>Select Year</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-info-gradien btn-block" data-original-title="btn btn-info-gradien" title="">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--Debit Card Ends -->

        <!-- COD Starts -->
        <div class="col-xl-4 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5>COD</h5>
                </div>
                <div class="card-body">
                    <form class="theme-form row">
                        <div class="form-group col-6 p-r-0">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group col-6 p-r-0">
                            <input type="text" class="form-control" placeholder="Pincode">
                        </div>
                        <div class="form-group col-6">
                            <input type="number" class="form-control" placeholder="Enter mobile number">
                        </div>
                        <div class="form-group col-6 p-r-0">
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group col-12">
                            <textarea class="form-control" rows="3"  placeholder="Address"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-info-gradien btn-block" data-original-title="btn btn-info-gradien" title="">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--COD Ends -->

        <!-- EMI Starts -->
        <div class="col-xl-4 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5>EMI</h5>
                </div>
                <div class="card-body">
                    <form class="theme-form row">
                        <div class="form-group col-6 p-r-0">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                        <div class="form-group col-6 p-r-0">
                            <input type="text" class="form-control" placeholder="Pincode">
                        </div>
                        <div class="form-group col-6">
                            <select class="form-control" size="1">
                                <option>Bank Name</option>
                                <option>SBI</option>
                                <option>ICICI</option>
                                <option>KOTAK</option>
                                <option>BOB</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <select class="form-control" size="1">
                                <option>Select Card</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <select class="form-control"  size="1">
                                <option>Select Duration</option>
                                <option>2015-2016</option>
                                <option>2016-2017</option>
                                <option>2017-2018</option>
                                <option>2018-2019</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <ul class="payment-opt">
                                <li><img src="assets/images/ecommerce/payment-option/mastercard.png" alt=""/></li>
                                <li><img src="assets/images/ecommerce/payment-option/visa.png" alt=""/></li>
                                <li><img src="assets/images/ecommerce/payment-option/paypal.png" alt=""/></li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-info-gradien btn-block" data-original-title="btn btn-info-gradien" title="">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--EMI Ends -->

        <!-- EMI Starts -->
        <div class="col-xl-4 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5>Net Banking</h5>
                </div>
                <div class="card-body">
                    <form class="theme-form row">
                        <div class="form-group col-12">
                            <input type="text" class="form-control" placeholder="AC Holder name">
                        </div>
                        <div class="form-group col-12">
                            <input type="text" class="form-control" placeholder="Account number">
                        </div>
                        <div class="form-group col-6 p-r-0">
                            <select class="form-control" size="1">
                                <option>Select Bank</option>
                                <option>SBI</option>
                                <option>ICICI</option>
                                <option>KOTAK</option>
                                <option>BOB</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" placeholder="ICFC code">
                        </div>
                        <div class="form-group col-12">
                            <input type="number" class="form-control" placeholder="Enter mobile number">
                        </div>
                        <div class="form-group col-12">
                            <input type="text" class="form-control" placeholder="Other Details">
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-info-gradien btn-block" data-original-title="btn btn-info-gradien" title="">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--EMI Ends -->
    </div>
</div>
<!-- Container-fluid Ends -->
