<div class="container-fluid">
	<div class="page-header">
		<div class="row">
			<div class="col-lg-6">
				<h3>Flag Icons
					<small>Universal Admin panel</small>
				</h3>
			</div>
			<div class="col-lg-6">
				<ol class="breadcrumb pull-right">
					<li class="breadcrumb-item"><a [routerLink]="'/dashboard/default'"><i class="fa fa-home"></i></a></li>
					<li class="breadcrumb-item">Icons</li>
					<li class="breadcrumb-item active">Flag Icon</li>
				</ol>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
				<div class="card-header">
					<h5 class="m-b-0">Flag Icons</h5>
				</div>
				<div class="card-body">
					<div class="row icon-lists flag-icons">
						<div class="col-12 col-sm-6 col-xl-4" *ngFor="let i of icon" (click)="toggleWithInfo(i.abbrivation)">
							<div class="media">
								<i class="flag-icon flag-icon-{{i.abbrivation}}"></i>
								<div class="media-body align-self-center">
									<h5>{{i.abbrivation|uppercase}}</h5>
									<h6 class="mt-0">{{i.name}}</h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="icon-hover-bottom p-fixed" *ngIf="detail">
	<div class="container-fluid">
		<div class="row">
			<div class="icon-popup">
				<div class="close-icon"><i class="icofont icofont-close" (click)="detail=false"></i></div>
				<div class="icon-first"><i class="flag-icon flag-icon-{{flag}} fa-2x"></i></div>
				<div class="icon-class">
					<label class="icon-title">Class</label><span id="fclass1"></span>
				</div>
				<div class="icon-last icon-last">
					<label class="icon-title">Markup </label>
					<div class="form-inline">
						<div class="form-group">
							<input class="inp-val form-control m-r-10" type="text" value="{{val}}" readonly="readonly">
							<button class="btn btn-primary notification" (click)="copyText(flag)">Copy text</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
