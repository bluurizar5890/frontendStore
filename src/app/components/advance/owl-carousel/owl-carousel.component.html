<!-- Container-fluid starts -->
<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-6">
                <h3>Owl Carousel
                    <small>Universal Admin panel</small>
                </h3>
            </div>
            <div class="col-lg-6">
                <ol class="breadcrumb pull-right">
                    <li class="breadcrumb-item"><a [routerLink]="'/dashboard/default'"><i class="fa fa-home"></i></a>
                    </li>
                    <li class="breadcrumb-item">Advance </li>
                    <li class="breadcrumb-item active">Owl Carousel</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends -->
<!-- Container-fluid starts -->

                    <h5>Basic Example</h5>
                </div>
                <div class="card-body">
                    <owl-carousel-o [options]="carouselBasic">

                        <ng-container *ngFor="let img of carouselImages">
                            <ng-template carouselSlide [id]="img.id">
                                <img [src]="img.image">
                            </ng-template>
                        </ng-container>
