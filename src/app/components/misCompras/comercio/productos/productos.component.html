<!-- Container-fluid starts -->
<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-6">
                <h3>Productos
                    <small>Listado de productos disponibles</small>
                </h3>
            </div>
            <div class="col-lg-6">
                <ol class="breadcrumb pull-right">
                    <li class="breadcrumb-item"><a [routerLink]="'/dashboard/default'"><i class="fa fa-home"></i></a>
                    </li>
                    <li class="breadcrumb-item">Comercio</li>
                    <li class="breadcrumb-item active">Productos</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends -->

<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 col-sm-6" *ngFor="let product of products">
            <div class="card">
                <div class="product-box">
                    <div class="product-img">
                        <div class="ribbon ribbon-danger" *ngIf="product.status == 'sale'">{{product.status}}</div>
                        <div class="ribbon ribbon-success ribbon-right" *ngIf="product.status == '50%'  ">
                            {{product.status}}
                        </div>
                        <div class="ribbon ribbon-secondary ribbon-vertical-left" *ngIf="product.status == 'gift'"><i
                                class="icon-gift"></i></div>
                        <div class="ribbon ribbon-bookmark ribbon-vertical-right ribbon-info"
                            *ngIf="product.status == 'love'  "><i class="icofont icofont-love"></i>
                        </div>
                        <div class="ribbon ribbon ribbon-clip ribbon-warning" *ngIf="product.status == 'Hot' ">
                            {{product.status}}</div>
                        <a [href]="[product.img]"> <img class="img-fluid" [src]="[product.img]" alt=""></a>
                        <div class="product-hover">
                            <ul>
                                <li><i class="icon-shopping-cart" [routerLink]="['/ecommerce/add-cart']"
                                        (click)=addToCart(product)></i>
                                </li>
                                <li><i class="icon-eye" (click)="openProductDetail(content,product.id)"></i></li>
                                <ng-template #content let-modal>
                                    <div class="modal-header" style="border-bottom: 0px;">
                                        <button type="button" class="close" aria-label="Close"
                                            (click)="modal.dismiss('Cross click')">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body" style="padding: 0%;">
                                        <app-vista-rapida [productDetail]="productDetail"></app-vista-rapida>
                                    </div>
                                </ng-template>
                                <li><i class="icofont icofont-heart" [routerLink]="['/ecommerce/wishlist']"
                                        (click)=addToWishlist(product)></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="product-details">
                        <a [routerLink]="['/ecommerce/product-details', product.id]">
                            <h5>{{product.name}}</h5>
                        </a>
                        <div class="product-price">
                            <del>{{product.discountPrice | currency:productsService?.currency:'symbol'}}</del>{{product.price | currency:productsService?.currency:'symbol'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
