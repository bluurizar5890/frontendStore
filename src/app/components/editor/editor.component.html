<div class="container-fluid">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-6">
                <h3>Ck Editor
                    <small>Universal Admin panel</small>
                </h3>
            </div>
            <div class="col-lg-6">
                <ol class="breadcrumb pull-right">
                    <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fa fa-home"></i></a></li>
                    <li class="breadcrumb-item">Editors</li>
                    <li class="breadcrumb-item active">Ck editor</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Ck Editor</h5>
                </div>
                <div class="card-body">
                    <ck-editor name="editor1" skin="moono-lisa" language="en" [fullPage]="true"></ck-editor>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>KolKov Editor</h5>
                </div>
                <div class="card-body">
                    <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>NGX Editor</h5>
                </div>
                <div class="card-body">
                    <app-ngx-editor [config]="editorConfig" [spellcheck]="true" [(ngModel)]="htmlContent">
                    </app-ngx-editor>
                </div>
            </div>
        </div>
    </div>
</div>
